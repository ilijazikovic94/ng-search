<div class="container">
    <div class="content-container">
        <div class="row">
            <filter-component
                [(keyword)]="keyword"
                (keywordChange)="changeKeyword($event)"
                [(score)]="score"
                (scoreChange)="changeScore($event)"
                [(order_by)]="order_by"
                (order_byChange)="changeOrderBy($event)"
                [(order_direction)]="order_direction"
                (order_directionChange)="changeOrderDirection($event)"
            ></filter-component>
            <div class="content-list" *ngIf="data.length > 0">
                <app-item-card *ngFor="let item of filteredData" [data]="item"></app-item-card>
            </div>
            <div *ngIf="!data.length" class="loader">
                <loader-component></loader-component>
            </div>
        </div>
    </div>
</div>
