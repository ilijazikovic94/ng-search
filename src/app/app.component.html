<style>
  :host {
    font-family: Montserrat;
    font-size: 14px;
    color: white;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  body{
    background-color: #081221;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .spacer {
    flex: 1;
  }

  .toolbar .nav{
    margin-left: 10px;
    margin-right: 30px;
    position: relative;
    font-size: 24px;
    text-transform: uppercase;
    cursor: pointer;
    color: white;
    text-decoration: none;
  }

  .toolbar .normal{
    z-index: 1;
    position: relative;
    letter-spacing: 2px;
  }

  .toolbar .shadow-text{
    position: absolute;
    top: -30px;
    left: -20px;
    font-size: 45px;
    color: #c1d1e8;
    opacity: 0.7;
    z-index: 0;
    letter-spacing: 2px;
  }
</style>

<!-- Toolbar -->
<div class="toolbar" role="banner">
  <input type="hidden" #selection value="home">
  <ul class="navbar" routerLinkActive="active">
    <li class="nav-item">
      <a class="nav" routerLink="/">
        <span *ngIf="currentRoute == '/'" class="shadow-text">Video</span>
        <span class="normal">Video Games</span>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav" routerLink="contact">
        <span *ngIf="currentRoute == '/contact'" class="shadow-text">Contact</span>
        <span>Contact</span>
      </a>
    </li>
  </ul>
</div>

<router-outlet></router-outlet>
